<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        div {
            width: 300px;
            height: 300px;
            border: 2px solid black;
        }
    </style>
    <script>
        /*Document.Ready browser'in içerisindeki tüm elementleri oluşturduğu ve sayfanın yüklendiği anda çalışan bir fonksiyondur. JQuery komutları ready içerisine yazılmalıdır.*/
        $(document).ready(function () {

            $("#btnHide").click(function () {

                $("#div").hide();

            });
            $("#btnShow").click(function () {

                $("#div").show();

            });
        });





    </script>
</head>

<body>

    <button id="btnHide">Div'i kaybet</button>
    <button id="btnShow">Div'i göster</button>
    <div id="div"></div>



</body>

</html>
